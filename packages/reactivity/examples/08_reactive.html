<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script type="module">
        import { reactive, ref, effect } from '../dist/reactivity.esm.js'

        const a = ref(0)

        const obj = {
            a: {
                b: 1
            }
        }

        const state = reactive(obj)


        effect(() => {
            console.log('effect', state.a.b)
        })

        setTimeout(() => {
            console.log('修改数据')
            state.a.b = 2
        }, 2000)
    </script>
</body>

</html>
