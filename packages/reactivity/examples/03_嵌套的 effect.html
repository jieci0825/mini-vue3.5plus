<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script type="module">
        import { ref, effect } from '../dist/reactivity.esm.js'

        const count1 = ref(1)


        effect(() => {
            effect(() => {
                console.log('inner effect:', count1.value)
            })
            console.log('outer effect:', count1.value)
        })


        setTimeout(() => {
            console.log('开始改变数据')
            count1.value = 2
        }, 2000)
    </script>
</body>
