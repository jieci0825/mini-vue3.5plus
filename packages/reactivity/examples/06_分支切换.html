<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
        }
    </style>
</head>

<body>
    <div>
        <button id="btn" button>点击flag</button>
        <button id="btnName">点击Name</button>
        <button id="btnAge">点击Age</button>
        <h1 id="h1"></h1>
    </div>

    <script type="module">
        import { ref, effect } from '../dist/reactivity.esm.js'

        const flag = ref(true)
        const name = ref('张三')
        const age = ref(18)

        /* 
            需要解决问题如下：
            - 当分支切换为 false 的时候，在点击更新 name 的时候，effect 不应该触发，因为分支已经切换了
        */

        effect(() => {
            console.log('effect 触发')
            if (flag.value) {
                h1.innerHTML = name.value
            } else {
                h1.innerHTML = age.value
            }
        })

        btn.onclick = () => {
            flag.value = !flag.value
        }

        btnName.onclick = () => {
            name.value = Math.random().toString(36).substr(2, 5)
        }

        btnAge.onclick = () => {
            age.value = Math.floor(Math.random() * 100)
        }
    </script>
</body>

</html>
