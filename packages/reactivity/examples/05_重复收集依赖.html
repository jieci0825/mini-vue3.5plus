<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
        }
    </style>
</head>

<body>
    <div>
        <button id="btn" button>点击</button>
    </div>

    <script type="module">
        import { ref, effect } from '../dist/reactivity.esm.js'

        const count = ref(1)
        const count1 = ref(10)

        effect(() => {
            console.log('effect:', count.value)
            console.log('effect:', count1.value)
        })

        btn.onclick = () => {
            count.value++
        }
    </script>
</body>

</html>
